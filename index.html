<!DOCTYPE html>
<html>
<html lang="en">
  <head>
       <title>LOL Stats </title>
       <link rel="stylesheet" href="css/main.css"/>
	   <link rel="stylesheet" href="css/reset.css"/>
	   
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	
</head>
<body>
	<header><span id="about">About</span></header>
	
	<div class="container">
			
				<form id="inputer">
				
					<input type="text" placeholder="Summoner Name" name="summonerID"/>
					<select name="server">
						<option  value="na">NA</option>
						<option  value="eune">EUNE</option>
						<option  value="kr">KR</option>
						<option value="br">BR</option>
						<option value="euw">EUW</option>
						<option value="lan">LAN</option>
						<option value="las">LAS</option>
						<option value="oce">OCE</option>
						<option value="ru">RU</option>
						<option value="tr">TR</option>
					</select>
					<input type="submit" alt="submit form" id="onceButton">
					<hr>
				</form>
				
				<div id="results">
					<h2>Misturbusy</h2>
					<hr>
					<div id="rankedResults" class="results">
						<h3>Ranked</h3>
						<div class="left"><span>Wins</span></div>
						<div class="center"><span>Losses</span></div>
						<div class="right"><span>KDA</span></div>
					</div>
					<hr>
					<div id="normalStats" class="results">
						<h3>Normal</h3>
						<div class="left"></div>
						<div class="center"></div>
						<div class="right"></div>
					</div>
					
					<div id="mostPlayed" class="results">
					<hr>
						<h3>Most Played Champions</h3> 
					</div>
					
					
					
				 
				
				
				
				
				
				
				
				</div>
			
			
					
	</div>



</body>

</html>
